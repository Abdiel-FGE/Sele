<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cuadrantes Judiciales</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      width: 100vw;
      height: 100vh;
    }

    .box {
      width: 50%;
      height: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      text-align: center;
      text-decoration: none;
      color: #333;
      transition: transform 0.3s, box-shadow 0.3s;
      padding: 20px;
    }

    .box:hover {
      transform: scale(1.03);
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .box img {
      width: 250px;
      height: 250px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .title {
      font-size: 1.3em;
      font-weight: bold;
    }

    /* Fondos individuales para cada cuadrante */
    .box.sede {
      background: linear-gradient(135deg, #c2e9fb, #a1c4fd);
    }

    .box.chorrera {
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
    }

    .box.segundo {
      background: linear-gradient(135deg, #fddb92, #d1fdff);
    }

    .box.tercero {
      background: linear-gradient(135deg, #d4fc79, #96e6a1);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Cuadro 1: Sede -->
    <a href="https://forms.cloud.microsoft/r/BcsxfA9pfL" class="box sede">
      <img src="https://raw.githubusercontent.com/Abdiel-FGE/Images/refs/heads/main/FGE%20Sede.jpg" alt="Sede">
      <div class="title">Sede</div>
    </a>

    <!-- Cuadro 2: Chorrera -->
    <a href="https://forms.cloud.microsoft/r/ipKVwpC0bg" class="box chorrera">
      <img src="https://fiscalia-electoral.gob.pa/wp-content/uploads/2021/04/2-4-scaled.jpg" alt="Ciudad o ubicaciÃ³n">
      <div class="title">Chorrera</div>
    </a>

    <!-- Cuadro 3: Segundo Distrito Judicial -->
    <a href="https://forms.office.com/r/zUCU1SpnU9" class="box segundo">
      <img src="https://raw.githubusercontent.com/Abdiel-FGE/Images/refs/heads/main/FGE%20Santiago%202.jpg">
      <div class="title">Segundo Distrito Judicial</div>
    </a>

    <!-- Cuadro 4: Tercer Distrito Judicial -->
    <a href="https://forms.cloud.microsoft/r/BvTgz3rJaX" class="box tercero">
      <img src="https://raw.githubusercontent.com/Abdiel-FGE/Images/refs/heads/main/FGE%20Chiriqui%202.jpg">
      <div class="title">Tercer Distrito Judicial</div>
    </a>
  </div>
</body>
</html>
